repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.9
    hooks:
      - id: ruff
        args: ["--fix"]
        files: ^codegen/
      - id: ruff-format
        files: ^codegen/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        language_version: python3
        files: ^codegen/
        additional_dependencies:
          - types-PyYAML

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        language_version: python3
        files: ^codegen/src/
        additional_dependencies:
          - pbr